<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Salsa! 😽</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 30px;
      overflow: hidden;
    }

    img {
      width: 380px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #d6336c;
      font-size: 36px;
    }

    .button {
      padding: 14px 28px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .yes {
      background-color: #4CAF50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    .love {
      position: fixed;
      color: pink;
      font-size: 24px;
      animation: fall 4s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Salsa, kamu suka aku nggak? 😳</h1>
  <img src="IMG_4354.jpeg" alt="Kucing lucu banget">

  <div>
    <button class="button yes" onclick="jawabYes()">Yaa 😽</button>
    <button class="button no" id="btnNo" onclick="jawabNo()" onmouseover="geser()">Tidak 🙀</button>
  </div>

  <script>
    function jawabYes() {
      document.body.innerHTML = `
        <h1>Yayyy! Aku juga suka kamu Salsa! 💖</h1>
        <img src="IMG_4355.jpeg" alt="Kucing bahagia">
        <p style="font-size: 24px; color: #ff69b4;">Kita jadi tim kucing bahagia sekarang 😻</p>
      `;
    }

    function jawabNo() {
      alert("Yakin? Tapi kucingnya sedih loh 🥺");
    }

    function geser() {
      const btn = document.getElementById("btnNo");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    // Animasi love jatuh
    setInterval(() => {
      const love = document.createElement("div");
      love.className = "love";
      love.style.left = Math.random() * window.innerWidth + "px";
      love.style.fontSize = (16 + Math.random() * 20) + "px";
      love.innerText = "❤";
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 4000);
    }, 300);
  </script>

</body>
</html>
